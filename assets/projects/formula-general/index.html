<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Fórmula General</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Chart.js para graficar -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- MathJax para mostrar fórmulas matemáticas -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <h1>Fórmula General</h1>
        <p>Resuelve ecuaciones cuadráticas de la forma <strong>ax² + bx + c = 0</strong></p>

  <div class="card">
    <h2>Ingresar valores</h2>
    <label>a: <input type="number" id="a" value="2"></label>
    <label>b: <input type="number" id="b" value="3"></label>
    <label>c: <input type="number" id="c" value="-2"></label>
    <button onclick="resolver()">Calcular</button>
  </div>

  <div class="card">
    <h2>Discriminante</h2>
    <div id="discriminante" class="result"></div>
  </div>

  <div class="card">
    <h2>Procedimiento con la fórmula general</h2>
    <div id="procedimiento" class="result"></div>
  </div>

  <div class="card">
    <h2>Gráfica de la ecuación</h2>
    <canvas id="grafica" width="500" height="300"></canvas>
  </div>

  <script src="./script.js"></script>
</body>
</html>
