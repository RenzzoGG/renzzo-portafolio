<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link rel="stylesheet" href="../css/reports.css">
</head>

<script>
  let inactivityTimeout;

  function resetInactivityTimer() {
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(() => {
      alert("Sesi√≥n cerrada por inactividad.");
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }, 30 * 60 * 1000); // 30 minutos
  }

  // Detecta actividad del usuario
  window.addEventListener("mousemove", resetInactivityTimer);
  window.addEventListener("keydown", resetInactivityTimer);
  window.addEventListener("click", resetInactivityTimer);
  window.addEventListener("scroll", resetInactivityTimer);
  window.addEventListener("touchstart", resetInactivityTimer);

  // Inicia el temporizador cuando carga la p√°gina
  window.onload = resetInactivityTimer;
</script>

<body>
  <h2>Event Reports</h2>

  <!-- üîç Filtros -->
  <input type="text" id="filterName" placeholder="Filter by Name" />
  <input type="date" id="filterDate" />
  <select id="filterType">
    <option value="">All Types</option>
    <option value="Asistencia">Asistencia</option>
    <option value="Falta">Falta</option>
    <option value="Permiso">Permiso</option>
    <option value="Vacaciones">Vacaciones</option>
    <option value="D√≠a festivo">D√≠a festivo</option>
  </select>
  <button onclick="applyFilters()">Apply Filters</button>
  <button onclick="clearFilters()">Clear Filters</button>

  <!-- üìä Tabla -->
  <table border="1" style="margin-top: 20px;">
    <thead>
      <tr>
        <th>Employee</th>
        <th>Date</th>
        <th>Type</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="reportTableBody"></tbody>
  </table>

  <br>
  <button onclick="exportToPDF()">Export to PDF</button>
  <button onclick="exportToExcel()">Export to Excel</button>
  <br><br>
  <button onclick="goTo('dashboard.html')">Back to Dashboard</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>

  <!-- Librer√≠as de exportaci√≥n -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Script de reportes -->
  <script src="../js/reports.js"></script>
</body>
</html>
