<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link rel="stylesheet" href="../css/employees.css">
</head>

<script>
  let inactivityTimeout;

  function resetInactivityTimer() {
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(() => {
      alert("Sesión cerrada por inactividad.");
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }, 30 * 60 * 1000); // 30 minutos
  }

  // Detecta actividad del usuario
  window.addEventListener("mousemove", resetInactivityTimer);
  window.addEventListener("keydown", resetInactivityTimer);
  window.addEventListener("click", resetInactivityTimer);
  window.addEventListener("scroll", resetInactivityTimer);
  window.addEventListener("touchstart", resetInactivityTimer);

  // Inicia el temporizador cuando carga la página
  window.onload = resetInactivityTimer;
</script>

<body>
  <h2>Employee Management</h2>

  <input type="text" id="searchInput" placeholder="Search by name, email or position" oninput="filterEmployees()" />

  <!-- Formulario para agregar empleados -->
  <form id="employeeForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="position" placeholder="Position" required />
    <button type="submit">Add Employee</button>
  </form>

  <!-- Tabla para mostrar empleados -->
  <table border="1" style="margin-top: 20px;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody">
      <!-- Aquí se insertarán los empleados -->
    </tbody>
  </table>

  <br>
  <button onclick="goTo('dashboard.html')">Back to Dashboard</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>

  <!-- Script de empleados -->
  <script src="../js/employees.js"></script>
</body>
</html>
