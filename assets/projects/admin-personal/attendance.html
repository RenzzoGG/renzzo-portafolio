<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <link rel="stylesheet" href="../css/attendance.css">
</head>

<script>
  let inactivityTimeout;

  function resetInactivityTimer() {
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(() => {
      alert("Sesión cerrada por inactividad.");
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }, 30 * 60 * 1000); // 30 minutos
  }

  // Detecta actividad del usuario
  window.addEventListener("mousemove", resetInactivityTimer);
  window.addEventListener("keydown", resetInactivityTimer);
  window.addEventListener("click", resetInactivityTimer);
  window.addEventListener("scroll", resetInactivityTimer);
  window.addEventListener("touchstart", resetInactivityTimer);

  // Inicia el temporizador cuando carga la página
  window.onload = resetInactivityTimer;
</script>

<body>
  <h2>Attendance, Permissions & Events</h2>

  <!-- ✅ Formulario para registrar nuevos eventos -->
  <form id="eventForm">
    <h3>Register New Event</h3>
    <input type="text" id="name" placeholder="Employee Name" required />
    <input type="date" id="date" required />
    <select id="type" required>
      <option value="Asistencia">Asistencia</option>
      <option value="Falta">Falta</option>
      <option value="Permiso">Permiso</option>
      <option value="Vacaciones">Vacaciones</option>
      <option value="Día festivo">Día festivo</option>
    </select>
    <input type="text" id="details" placeholder="Details (optional)" />
    <button type="submit">Submit</button>
  </form>

  <br><hr><br>

  <!-- ✅ Filtros para buscar eventos -->
  <h3>Filter Events</h3>
  <input type="text" id="filterName" placeholder="Filter by Employee Name" />
  <input type="date" id="filterDate" />
  <select id="filterType">
    <option value="">All Types</option>
    <option value="Asistencia">Asistencia</option>
    <option value="Falta">Falta</option>
    <option value="Permiso">Permiso</option>
    <option value="Vacaciones">Vacaciones</option>
    <option value="Día festivo">Día festivo</option>
  </select>
  <button onclick="applyFilters()">Apply Filters</button>
  <button onclick="clearFilters()">Clear Filters</button>

  <!-- ✅ Tabla para visualizar eventos -->
  <table border="1" style="margin-top: 20px;">
    <thead>
  <tr>
    <th>Employee</th>
    <th>Date</th>
    <th>Type</th>
    <th>Details</th>
    <th>Actions</th>
  </tr>
</thead>

    <tbody id="eventTableBody"></tbody>
  </table>

  <br>
  <button class="back-button" onclick="goTo('dashboard.html')">← Back to Dashboard</button>

  <!-- ✅ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>

  <!-- ✅ Script para manejar eventos y filtros -->
  <script src="../js/attendance.js"></script>
</body>
</html>
